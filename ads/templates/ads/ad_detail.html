{% extends "base_menu.html" %}

{% block content %}
  <h1>{{ ad.title }}</h1>
    <p>
    price - {{ ad.price }}
    </p>
    <p>
    text - {{ ad.text }}
    </p>
    {% if ad.owner == user %}
        (<a href="{% url 'ads:ad_update' ad.id %}">Update</a> |
        <a href="{% url 'ads:ad_delete' ad.id %}">Delete</a>) <br/>
    {% endif %}
{% endblock %}
